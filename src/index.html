<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="normalize.css">
        <style>
            h1
            {
                font-size: 5em;
                text-align: center;
            }
            h2
            {
                font-size: 5em;
                text-align: center;
            }
            #footer
            {
                font-size: 5em;
                display: flex;
                justify-content: center;
                margin: 1rem;
            }
        </style>

        <h1>Matematika</h1>
        <h2>Biderkaketak</h2>

            <matematika-home display="true"></matematika-home>

                width="100"

                colorback="#ddd"
                count="5000">

            <matematika-menu display="true"></matematika-menu>
            <matematika-game display="false"></matematika-game>
        </matematika-js>
        <div id="footer">
            <a href="https://github.com/ZiTAL/matematika-js" title="github"><img src="resources/img/github.png"></a>
